apiVersion: v1
kind: ConfigMap
metadata:
  name: kubebeaver-config
  namespace: kubebeaver
data:
  LLM_PROVIDER: "openai_compatible"
  OPENAI_BASE_URL: "http://ollama.default.svc.cluster.local:11434/v1"
  OPENAI_MODEL: "llama3.2"
---
# Create placeholder secret; replace with your API keys.
apiVersion: v1
kind: Secret
metadata:
  name: kubebeaver-secrets
  namespace: kubebeaver
type: Opaque
stringData:
  GROQ_API_KEY: ""
  OPENAI_API_KEY: ""
